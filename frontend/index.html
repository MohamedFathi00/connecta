<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="منصة تواصل اجتماعي متقدمة مع الذكاء الاصطناعي والواقع المعزز" />
    <meta name="keywords" content="تواصل اجتماعي, ذكاء اصطناعي, واقع معزز, شبكة اجتماعية" />
    <meta name="author" content="Social Platform Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Social Platform - منصة التواصل المتقدمة" />
    <meta property="og:description" content="منصة تواصل اجتماعي متقدمة مع الذكاء الاصطناعي والواقع المعزز" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://socialplatform.com" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Social Platform - منصة التواصل المتقدمة" />
    <meta name="twitter:description" content="منصة تواصل اجتماعي متقدمة مع الذكاء الاصطناعي والواقع المعزز" />
    
    <!-- Progressive Web App -->
    <meta name="theme-color" content="#1f2937" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>منصة التواصل الاجتماعي</title>
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        text-align: right;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">منصة التواصل الاجتماعي</div>
          <div class="loading-subtitle">جارٍ التحميل...</div>
        </div>
      </div>
    </div>
    
    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
